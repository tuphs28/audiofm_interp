model:
  id: facebook/wav2vec2-base
  name: wav2vec2-base
  random_init: false
data:
  num_samples: 100
  hidden_states_path: features/facebook_wav2vec2-base_pretrained_hidden_states.npz
  acoustic_targets_path: features/acoustic_targets.npz
probing:
  probe_id: ridge
  alphas:
  - 0.1
  - 1.0
  - 10.0
  target_features:
  - stft
  - mel
  - mfcc
  layers:
  - 0
  - 1
