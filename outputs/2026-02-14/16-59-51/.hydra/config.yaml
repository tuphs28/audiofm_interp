model:
  name: wav2vec2-base
  hf_id: facebook/wav2vec2-base
  init_type: pretrained
data:
  hidden_states_path: features/${model.name}_${model.init_type}_hidden_states.npz
  acoustic_targets_path: features/acoustic_targets.npz
probing:
  probe_id: ridge
  alphas:
  - 0.1
  - 1.0
  - 10.0
  target_features:
  - stft
  - mel
  - mfcc
  layers:
  - 0
  - 1
