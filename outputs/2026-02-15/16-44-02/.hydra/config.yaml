model:
  name: hubert
  hf_id: facebook/hubert-large-ls960-ft
  init_type: pretrained
dataset:
  name: librispeech
  split: validation
  hf_id: librispeech_asr
  subset: clean
data:
  hidden_states_path: features/${model.name}_${model.init_type}_${dataset.name}_hidden_states.npz
  acoustic_targets_path: features/${model.name}_${model.init_type}_${dataset.name}_acoustic_targets.npz
probing:
  probe_id: ridge
  alphas:
  - 0.1
  - 1.0
  - 10.0
  target_features:
  - stft
  - mel
  - mfcc
